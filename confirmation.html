<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Confirmed!</title>
    <link rel="stylesheet" href="./project/css/style.css" />
    <link rel="website icon" type="png" href="./project/img/logo_01.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header class="site-header" id="header-footer-color">
      <div class="container">
        <div class="header__container">
          <div class="logo">
            <a href="/">
              <img
                src="./project/img/logo.svg"
                alt="StudentAbroad logo"
                loading="lazy" />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__menu">
              <li>
                <a
                  class="link"
                  href="index.html"
                  data-en="ABOUT US"
                  data-ua="ПРО НАС"
                  >ABOUT US</a
                >
              </li>
              <li>
                <a
                  class="link"
                  href="uni-list.html"
                  data-en="UNI LIST"
                  data-ua="СПИСОК ВНЗ"
                  >UNI LIST</a
                >
              </li>
              <li>
                <a
                  class="link"
                  href="program-list.html"
                  data-en="PROGRAM LIST"
                  data-ua="ПРОГРАМИ"
                  >PROGRAM LIST</a
                >
              </li>
              <li>
                <a class="link" href="./faq.html" data-en="FAQ" data-ua="FAQ"
                  >FAQ</a
                >
              </li>
            </ul>
          </nav>

          <div class="lang-search">
            <span class="language-switch">
              <button data-lang="ua" class="js-switch-button" type="button">
                UA
              </button>
              <button
                data-lang="en"
                class="js-switch-button active"
                type="button">
                EN
              </button>
            </span>
            <div class="search-box">
              <input
                type="text"
                class="search-box__input"
                data-en="Search..."
                data-ua="Шукати..."
                placeholder="Search..." />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="greetings">
        <div class="container">
          <div class="greetings__container">
            <div>
              <img
                class="greetings__img"
                src="./project/img/logo_part1.svg"
                alt="StudentAbroad logo"
                loading="lazy" />
            </div>
            <div>
              <h1 class="greetings__title">
                Thank you very much for the information
              </h1>
              <p class="greetings__text">
                Your form will be checked and posted online as soon as possible
              </p>
            </div>
          </div>

          <div class="go-back-wrapper">
            <a href="/" class="go-back">
              <svg
                class="icon"
                width="16.68"
                height="8"
                viewBox="0 0 15 32"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0.551 17.884c-0.735-0.876-0.735-2.298 0-3.174l11.292-13.452c0.735-0.876 1.929-0.876 2.664 0s0.735 2.298 0 3.174l-9.963 11.869 9.957 11.869c0.735 0.876 0.735 2.298 0 3.174s-1.929 0.876-2.664 0l-11.292-13.452 0.006-0.007z"
                  fill="currentColor" />
              </svg>
              <span>Go back</span>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer__container">
          <div class="footer__logo">
            <img
              class="footer__img"
              src="./project/img/name_no-background_01.svg"
              alt="StudentAbroad logo" />
          </div>

          <div class="footer__bottom-row">
            <nav class="footer__nav">
              <ul class="footer__menu">
                <li>
                  <a
                    class="footer__link"
                    href="#about-us-section"
                    data-en="ABOUT US"
                    data-ua="ПРО НАС"
                    >ABOUT US</a
                  >
                </li>

                <li>
                  <a
                    class="footer__link"
                    href="uni-list.html"
                    data-en="UNI LIST"
                    data-ua="СПИСОК ВНЗ"
                    >UNI LIST</a
                  >
                </li>

                <li>
                  <a
                    class="footer__link"
                    href="program-list.html"
                    data-en="PROGRAM LIST"
                    data-ua="ПРОГРАМИ"
                    >PROGRAM LIST</a
                  >
                </li>

                <li>
                  <a
                    class="footer__link"
                    href="faq.html"
                    data-en="FAQ"
                    data-ua="FAQ"
                    >FAQ</a
                  >
                </li>
              </ul>
            </nav>

            <div class="footer__lang-search">
              <span class="footer__language-switch">
                <button data-lang="ua" class="js-switch-button" type="button">
                  UA
                </button>

                <button
                  data-lang="en"
                  class="js-switch-button active"
                  type="button">
                  EN
                </button>
              </span>

              <div class="footer__search-box">
                <input
                  type="text"
                  class="search-box__input"
                  data-en="Search..."
                  data-ua="Шукати..."
                  placeholder="Search..." />
              </div>

              <button
                type="button"
                class="footer__scroll-indicator"
                role="button"
                tabindex="0">
                <img
                  class="footer__scroll-indicator-img"
                  src="./project/img/icon_arrow.svg"
                  alt="Scroll Down Icon" />
              </button>
            </div>
          </div>

          <div class="footer__line"></div>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
