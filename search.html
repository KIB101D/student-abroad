<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudentAbroad</title>
    <link rel="stylesheet" href="./project/css/style.css" />
    <link rel="website icon" type="png" href="./project/img/logo_01.png" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="site-header" id="header-footer-color">
        <div class="container">
            <div class="header__container">
                <div class="logo">
                    <a href="/">
                        <img src="./project/img/logo.svg" alt="StudentAbroad logo" loading="lazy" />
                    </a>
                </div>

                <!-- Десктопна навігація -->
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li>
                            <a class="link" href="index.html" data-en="ABOUT US" data-ua="ПРО НАС">ABOUT US</a>
                        </li>
                        <li>
                            <a class="link" href="uni-list.html" data-en="UNI LIST" data-ua="СПИСОК ВНЗ">UNI LIST</a>
                        </li>
                        <li>
                            <a class="link" href="program-list.html" data-en="PROGRAM LIST" data-ua="ПРОГРАМИ">PROGRAM
                                LIST</a>
                        </li>
                        <li>
                            <a class="link" href="./faq.html" data-en="FAQ" data-ua="FAQ">FAQ</a>
                        </li>
                    </ul>
                </nav>

                <div class="lang-search">
                    <span class="language-switch">
                        <button data-lang="ua" class="js-switch-button" type="button">
                            UA
                        </button>
                        <button data-lang="en" class="js-switch-button active" type="button">
                            EN
                        </button>
                    </span>
                    <div class="search-box">
                        <input type="text" class="search-box__input" placeholder="Search..." />
                    </div>
                </div>

                <!-- Бургер для мобільного меню -->
                <input type="checkbox" id="burger-toggle" />
                <label for="burger-toggle" class="burger">
                    <span></span>
                </label>
            </div>
        </div>
        <!-- Мобільне меню -->
        <ul class="mobile-menu">
            <li class="abt_us">
                <a class="link" href="index.html" data-en="ABOUT US" data-ua="ПРО НАС">ABOUT US</a>
            </li>
            <li>
                <a class="link" href="uni-list.html" data-en="UNI LIST" data-ua="СПИСОК ВНЗ">UNI LIST</a>
            </li>
            <li>
                <a class="link" href="program-list.html" data-en="PROGRAM LIST" data-ua="ПРОГРАМИ">PROGRAM LIST</a>
            </li>
            <li>
                <a class="link" href="./faq.html" data-en="FAQ" data-ua="FAQ">FAQ</a>
            </li>
            <li>
                <span class="mobile-language-switch" aria-hidden="true">
                    <button type="button" class="js-switch-button" data-lang="ua" aria-label="Українська">
                        UA
                    </button>
                    <button type="button" class="js-switch-button active" data-lang="en" aria-label="English">
                        EN
                    </button>
                </span>
            </li>
        </ul>

        <!-- Overlay -->
        <div class="overlay"></div>
    </header>

    <main>
        <!-- тут буде винегорований код з JS -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__container">
                <div class="footer__logo">
                    <img class="footer__img" src="./project/img/name_no-background_01.svg" alt="StudentAbroad logo" />
                </div>

                <div class="footer__bottom-row">
                    <nav class="footer__nav">
                        <ul class="footer__menu">
                            <li>
                                <a class="footer__link" href="#about-us-section" data-en="ABOUT US"
                                    data-ua="ПРО НАС">ABOUT US</a>
                            </li>

                            <li>
                                <a class="footer__link" href="uni-list.html" data-en="UNI LIST" data-ua="СПИСОК ВНЗ">UNI
                                    LIST</a>
                            </li>

                            <li>
                                <a class="footer__link" href="program-list.html" data-en="PROGRAM LIST"
                                    data-ua="ПРОГРАМИ">PROGRAM
                                    LIST</a>
                            </li>

                            <li>
                                <a class="footer__link" href="faq.html" data-en="FAQ" data-ua="FAQ">FAQ</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="footer__lang-search">
                        <span class="footer__language-switch">
                            <button data-lang="ua" class="js-switch-button" type="button">
                                UA
                            </button>

                            <button data-lang="en" class="js-switch-button active" type="button">
                                EN
                            </button>
                        </span>

                        <div class="footer__search-box">
                            <input type="text" class="search-box__input" data-en="Search..." data-ua="Шукати..."
                                placeholder="Search..." />
                        </div>

                        <button type="button" class="footer__scroll-indicator" role="button" tabindex="0">
                            <img class="footer__scroll-indicator-img" src="./project/img/icon_arrow.svg"
                                alt="Scroll Down Icon" />
                        </button>
                    </div>
                </div>

                <div class="footer__line"></div>
            </div>
        </div>
    </footer>
    <script src="./js/main.js " type="module"></script>
</body>

</html>
